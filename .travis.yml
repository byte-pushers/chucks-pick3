matrix:
  include:
    - language: java
      jdk: oraclejdk11
      cache:
        directories:
          - "$HOME/.m2"
      deploy:
        provider: script
        script: mvn clean deploy -P aws
        on:
          branch: develop
      env:
        - secure: 
    - language: node_js
      node_js:
        - “12”
      cache:
        directories:
          - "chucks-pick3-web/angular-app/node_modules"
      before_install:
        - pyenv global 3.7.1
        - pip install -U pip
        - pip install awscli
        - cd chucks-pick3-web/angular-app/
      install:
        - npm install
        - npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script: aws s3 sync dist/* ${STATIC_WEBSITE_S3_BUCKET_URL}
        on:
          branch: develop
    - language: node_js
      node_js:
        - “10”
      dist: trusty
      addons:
        chrome: stable
      cache:
        directories:
          - "chucks-pick3-mobile/node_modules"
      before_install:
        - cd chucks-pick3-mobile
        - printf "//registry.npmjs.org/:_authToken=${NPM_TOKEN}\n" >> .npmrc
        - npm config set //registry.npmjs.com/:_authToken=$NPM_TOKEN
        - npm install -g @ionic/cli
      install:
        - npm install
        - npm install --only=dev
      script:
        - npm run test:ci
      env:
        - secure: 
