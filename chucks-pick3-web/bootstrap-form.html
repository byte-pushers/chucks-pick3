<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link href="assets/css/style-sheet.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Bootstrap Form</title>
</head>
<body>
<form class="needs-validation" novalidate>"
<div class="row">
    <div class="col-5 mx-auto text-left">
        <p class="h4 mb-4">Sign up </p>
        <div class="info-form">

            <div class="form-row mb-3">

                <!-- <div class="col">
                  First name -->

                <div class="col-6">
                <label class="text-left" for="defaultRegisterFormFirstName">First Name</label>
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        This field is required!
                    </div>
                </div>

                <div class="col-6 mb-sm-1">
                    <!-- Last name -->
                    <label for="defaultRegisterFormLastName">Last Name</label>
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        This field is required!
                    </div>
                </div>

                <div class="col-6">
                    <!-- Email -->
                    <label for="defaultRegisterFormEmail">Email</label>
                    <input type="text" id="defaultRegisterFormEmail" class="form-control" placeholder="Email" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid e-mail address!
                    </div>
                </div>
                <div class="col-6 mb-sm-4">
                    <!-- Phone -->
                    <label for="defaultRegisterFormPhone">Phone</label>
                    <input type="text" id="defaultRegisterFormPhone" class="form-control" placeholder="Phone">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid phone number!
                    </div>
                </div>

                <div class="w-100"></div>
                <div class="col-6 mb-sm-1">
                    <!-- First name -->
                    <label class="text-left" for="defaultRegisterFormCity">City</label>
                    <input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="City">
                </div>
                <div class="col-6">
                    <!-- Last name -->
                    <label for="defaultRegisterFormState">State</label>
                    <input type="text" id="defaultRegisterFormState" class="form-control" placeholder="State">
                </div>

                <div class="col-6 mb-sm-4">
                    <!-- Email -->
                    <label for="defaultRegisterFormZip">Zip</label>
                    <input type="text" id="defaultRegisterFormZip" class="form-control" placeholder="Zip">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Input is Empty!
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-6 mb-sm-4">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="phone-type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Type of Phone
                        </button>
                        <div class="dropdown-menu" aria-labelledby="phone-type">
                            <a class="dropdown-item" href="#">Iphone</a>
                            <a class="dropdown-item" href="#">Android</a>

                        </div>
                    </div>
                    <!-- Phone -->

                </div>


                <div class="col-6">
                    <!-- Phone -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="how-often" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            How Often
                        </button>
                        <div class="dropdown-menu" aria-labelledby="how-often">
                            <a class="dropdown-item" href="#">Never</a>
                            <a class="dropdown-item" href="#">Sometimes</a>
                            <a class="dropdown-item" href="#">All The Time</a>


                        </div>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-success ">Submit </button>

    </div>                </div>
</div>
</form>
<div class="footer">

</div>

<script src="lib/bootstrapFormVal.js"></script>



</body>
</html>
