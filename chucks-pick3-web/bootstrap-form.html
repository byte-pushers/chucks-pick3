<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link href="assets/css/style-sheet.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Form</title>
</head>
<body>
<form class="needs-validation" novalidate>"
<div class="row">
    <div class="col-5 mx-auto text-left">
        <p class="h4 mb-4">Sign up </p>
        <div class="info-form">

            <div class="form-row mb-3">

                <!-- <div class="col">
                  First name -->

                <div class="col-6">
                <label class="text-left" for="defaultRegisterFormFirstName">First Name</label>
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        This field is required!
                    </div>
                </div>

                <div class="col-6 mb-sm-1">
                    <!-- Last name -->
                    <label for="defaultRegisterFormLastName">Last Name</label>
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        This field is required!
                    </div>
                </div>

                <div class="col-6">
                    <!-- Email -->
                    <label for="defaultRegisterFormEmail">Email</label>
                    <input type="text" id="defaultRegisterFormEmail" class="form-control" placeholder="Email" required="required">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid e-mail address!
                    </div>
                </div>
                <div class="col-6 mb-sm-4">
                    <!-- Phone -->
                    <label for="defaultRegisterFormPhone">Phone</label>
                    <input type="text" id="defaultRegisterFormPhone" class="form-control" placeholder="Phone">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid phone number!
                    </div>
                </div>

                <div class="w-100"></div>
                <div class="col-6 mb-sm-1">
                    <!-- First name -->
                    <label class="text-left" for="defaultRegisterFormCity">City</label>
                    <input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="City">
                </div>
                <div class="col-6">
                    <!-- Last name -->
                    <label for="defaultRegisterFormState">State</label>
                    <input type="text" id="defaultRegisterFormState" class="form-control" placeholder="State">
                </div>

                <div class="col-6 mb-sm-4">
                    <!-- Email -->
                    <label for="defaultRegisterFormZip">Zip</label>
                    <input type="text" id="defaultRegisterFormZip" class="form-control" placeholder="Zip">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Input is Empty!
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-6">

                    <!-- Phone -->
                    <label for="defaultRegisterFormTypePhone">Type of Phone</label>
                    <input type="text" id="defaultRegisterFormTypePhone" class="form-control" placeholder="Type of Phone">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Input is Empty!
                    </div>
                </div>


                <div class="col-6">
                    <!-- Phone -->
                    <label for="defaultRegisterFormHowOften">How Often</label>
                    <input type="text" id="defaultRegisterFormHowOften" class="form-control" placeholder="How Often">
                </div>
            </div>

            <button type="submit" class="btn btn-success ">Submit </button>

    </div>                </div>
</div>
</form>
<div class="footer">

</div>

<script src="lib/bootstrapFormVal.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
