<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS-->
    <link href="assets/css/style-sheet.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Form</title>
</head>
<body>
<form>
<div class="row">
    <div class="col-5 mx-auto text-left">
        <p class="h4 mb-4">Sign up </p>
        <div class="info-form">

            <div class="form-row mb-3">

                <!-- <div class="col">
                  First name -->

                <div class="col-6">
                <label class="text-left" for="defaultRegisterFormFirstName">First Name</label>
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
            </div>

                <div class="col-6 mb-sm-1">
                    <!-- Last name -->
                    <label for="defaultRegisterFormLastName">Last Name</label>
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>

                <div class="col-6">
                    <!-- Email -->
                    <label for="defaultRegisterFormEmail">Email</label>
                    <input type="text" id="defaultRegisterFormEmail" class="form-control" placeholder="Email">
                </div>
                <div class="col-6 mb-sm-4">
                    <!-- Phone -->
                    <label for="defaultRegisterFormPhone">Phone</label>
                    <input type="text" id="defaultRegisterFormPhone" class="form-control" placeholder="Phone">
                </div>

                <div class="w-100"></div>
                <div class="col-6 mb-sm-1">
                    <!-- First name -->
                    <label class="text-left" for="defaultRegisterFormCity">City</label>
                    <input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="City">
                </div>
                <div class="col-6">
                    <!-- Last name -->
                    <label for="defaultRegisterFormState">State</label>
                    <input type="text" id="defaultRegisterFormState" class="form-control" placeholder="State">
                </div>

                <div class="col-6 mb-sm-4">
                    <!-- Email -->
                    <label for="defaultRegisterFormZip">Zip</label>
                    <input type="text" id="defaultRegisterFormZip" class="form-control" placeholder="Zip">
                </div>
                <div class="w-100"></div>
                <div class="col-6">

                    <!-- Phone -->
                    <label for="defaultRegisterFormTypePhone">Type of Phone</label>
                    <input type="text" id="defaultRegisterFormTypePhone" class="form-control" placeholder="Type of Phone">
                </div>


                <div class="col-6">
                    <!-- Phone -->
                    <label for="defaultRegisterFormHowOften">How Often</label>
                    <input type="text" id="defaultRegisterFormHowOften" class="form-control" placeholder="How Often">
                </div>
            </div>

            <button type="submit" class="btn btn-success ">Submit </button>

    </div>                </div>
</div>
</form>
<div class="footer">

</div>



</body>
</html>
