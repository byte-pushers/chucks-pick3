<div class="header-container" (clickOutside)="onClickedOutside($event)" detect-scroll (onScroll)="handleScroll($event)">
  <div class="logo-container">
    <img src="/assets/images/chucksPickThreeLogo.png" alt="logo" width="50px" height="50px">
  </div>
  <div class="header-img-container">
    <img src="/assets/images/ChucksPick3HeaderDesktop.png" class="desktopHeader" alt="logo" width="700px"
         height="100px">
    <img src="/assets/images/ChucksPick3HeaderTablet.png" class="tabletHeader" alt="logo" width="1000px"
         height="100px">
    <img src="/assets/images/ChucksPick3HeaderMobile.png" class="mobileHeader" alt="logo" width="1000px"
         height="100px">
  </div>
  <div class="nav-bar-container"><!--style="background-color: white"//-->
    <div class="main-nav-bar-container">
      <a [routerLink]="'/home'" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
        <div class="nav-bar-col-25  allow-hover">
          <b>Home</b>
        </div>
      </a>
      <a [routerLink]="'/requirements'" class="info" routerLinkActive="active" [queryParams]="{showSubNavBar: true}">
        <div class="nav-bar-col-25  allow-hover" routerLinkActive="howToActive" id="howTo">
          <b>How To</b>
        </div>
      </a>
      <a [routerLink]="['/demo']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
        <div class="nav-bar-col-25 allow-hover">
          <b>Demo</b>
        </div>
      </a>
      <div class="nav-bar-col-25">
        <a [routerLink]="['/log-in']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
          <div class="nav-bar-col-50 allow-hover" id="log-in">
            <b>Log-In</b>
          </div>
        </a>
        <a [routerLink]="['/log-in']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
          <div class="nav-bar-col-50 allow-hover" id="log-out" (click)="changeToLogInButton()">
            <b>Log-Out</b>
          </div>
        </a>
        <a [routerLink]="['/sign-up']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
          <div class="nav-bar-col-50 allow-hover" id="sign-up">
            <b>Sign-Up</b>
          </div>
        </a>
        <a [routerLink]="['/customers']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
          <div class="nav-bar-col-50 allow-hover" id="summary">
            <b>Summary</b>
          </div>
        </a>
      </div>
    </div>
    <div class="mobile-nav-bar-container">

      <div [routerLink]="'/home'" class="nav-bar-col-20 allow-hover" routerLinkActive="active" (click)="closeNav()">
        <a [routerLink]="'/home'" routerLinkActive="active">Home</a>
      </div>

      <div class=" nav-bar-col-20 float-right allow-hover" routerLinkActive="active">

        <span style="font-size:35px;" (click)="openNav()">&#9776;</span>

        <div class="side-nav-stick">

          <div id="side-nav-bar" class="sidenav">
            <div class="menu">
              <div class="end">
                <a href="javascript:void(0)" routerLinkActive="active" (click)="closeNav()">&times;</a>
              </div>
              <div class="menu-title">
                <h2><b>Menu</b></h2>
              </div>

              <div class="hamburger-menu-section-1">
                <div class="hamburger-menu-indent">
                </div>
                <div class="how">
                  <h5><b> How To</b></h5>
                </div>
              </div>
              <div class="hamburger-menu-section-2">
                <div class="options">
                  <div class="hamburger-menu-indent">
                  </div>
                  <div class="option-indent">
                  </div>
                  <div class="block" [routerLink]="'/requirements'" (click)="closeNav()">
                    <a [routerLink]="'/requirements'" (click)="closeNav()">Requirements</a>
                  </div>
                </div>
                <div class="options">
                  <div class="hamburger-menu-indent">
                  </div>
                  <div class="option-indent">
                  </div>
                  <div class="block" [routerLink]="'/interface'" (click)="closeNav()">
                    <a [routerLink]="'/interface'" [queryParams]="{showSubNavBar: true}">Interface</a>
                  </div>
                </div>
                <div class="options">
                  <div class="hamburger-menu-indent">
                  </div>
                  <div class="option-indent">
                  </div>
                  <div class="block" [routerLink]="'/generate'" (click)="closeNav()">
                    <a [routerLink]="'/generate'" (click)="closeNav()">Generate</a>
                  </div>
                </div>
                <div class="options">
                  <div class="hamburger-menu-indent">
                  </div>
                  <div class="option-indent">
                  </div>
                  <div class="block" [routerLink]="'/view'" (click)="closeNav()">
                    <a [routerLink]="'/view'" (click)="closeNav()">View Picks</a>
                  </div>
                </div>
              </div>
              <div class="hamburger-menu-section-3">
                <div class="hamburger-menu-indent">
                </div>
                <div class="demo" [routerLink]="'/demo'" (click)="closeNav()">
                  <a [routerLink]="'/demo'" (click)="closeNav()"><h5><b>Demo</b></h5></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div [routerLink]="'/log-in'" routerLinkActive="active" class="nav-bar-col-20 float-right allow-hover"
           (click)="closeNav()">
        <a [routerLink]="'/log-in'" routerLinkActive="active">Login</a>
      </div>

      <div [routerLink]="'/sign-up'" class="nav-bar-col-20 float-right allow-hover" routerLinkActive="active"
           (click)="closeNav()">
        <a [routerLink]="'/sign-up'" routerLinkActive="active">Sign Up</a>
      </div>
    </div>

  </div>
</div>
<div *ngIf="isSubNavBarVisible()">
  <div class="sub-nav-bar-title-container">
    <div><span><b>How To Play</b></span></div>
  </div>
  <div class="sub-nav-bar-container">
    <div class="sub-nav-bar-col-25">
      <span></span>
    </div>
    <a [routerLink]="['/requirements']" routerLinkActive="subActive" [queryParams]="{showSubNavBar: true}">
      <div id="sub-nav-bar-item-require"
           class="sub-nav-bar-col-12-5 allow-hover">
        <b>Requirements</b>
      </div>
    </a>
    <a [routerLink]="['/interface']" routerLinkActive="subActive" [queryParams]="{showSubNavBar: true}">
      <div id="sub-nav-bar-item-inter"
           class="sub-nav-bar-col-12-5 allow-hover ">
        <b>Interface</b>
      </div>
    </a>
    <a [routerLink]="['/generate']" routerLinkActive="subActive" [queryParams]="{showSubNavBar: true}">
      <div id="sub-nav-bar-item-generate"
           class="sub-nav-bar-col-12-5 allow-hover">
        <b>Generate</b>
      </div>
    </a>
    <a [routerLink]="['/view']" routerLinkActive="subActive" [queryParams]="{showSubNavBar: true}">
      <div id="sub-nav-bar-item-generate-pic"
           class="sub-nav-bar-col-12-5 allow-hover">
        <b>View Picks</b>
      </div>
    </a>
    <div class="sub-nav-bar-col-25">
      <span></span>
    </div>
  </div>
</div>
