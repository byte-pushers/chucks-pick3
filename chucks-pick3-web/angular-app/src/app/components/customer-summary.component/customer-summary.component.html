<div class="customer-title-section">
  <h1><b>Customer Summary</b></h1>
</div>
<div class="form-row options">
  <div class="form-col campaign">
    <label for="emailCampaign">Email Campaign</label>
    <label for="emailCampaign"></label>
    <select #dropDownEmailCampaign="ngModel"
            name="dropDownHowOftenName"
            class="custom-select" id="emailCampaign"
            required
            ngModel>
      <option value="" selected>No option selected</option>
      <option value="Often">Option 1</option>
      <option value="Sometimes">Option 2</option>
      <option value="Never">Option 3</option>
    </select>
  </div>
  <div class="buttons">
    <div>
      <button type="button"
              class="btn btn add btn-success btn-sm btn-block" (click)="addRow()">
        Add
      </button>
    </div>
    <div>
      <button type="button"
              class="btn btn add btn-danger btn-sm btn-block" (click)="deleteSelected()">
        Delete All
      </button>
    </div>
  </div>
</div>
<table class="table table-striped table-responsive-sm" id="table">
  <thead class="table-width ">
  <tr>
    <th scope="col" class="th-width"><!--checkbox--></th>
    <th scope="col" class="th-width">First Name</th>
    <th scope="col" class="th-width">Last Name</th>
    <th scope="col" class="th-width hide-in-mobile">Email</th>
    <th scope="col" class="th-width hide-in-mobile">Phone</th>
    <th scope="col" class="th-width hide-in-mobile hide-in-tablet">City</th>
    <th scope="col" class="th-width hide-in-mobile hide-in-tablet">State</th>
    <th scope="col" class="th-width hide-in-mobile">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let customer of customerService.getCustomers()">
    <th scope="col">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="" id="{{customer.id}}" (click)="selectCustomer($event)">
        </label>
      </div>
    </th>
    <th scope="col" class="th-width" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid"> <a [routerLink]="['/customers', customer.id]" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">{{customer.firstName}}</a></th>
    <th scope="col" class="th-width" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid"><a [routerLink]="['/customers', customer.id]" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">{{customer.lastName}}</a></th>
    <th scope="col" class="th-width hide-in-mobile" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid; word-wrap: break-word;min-width: 150px;max-width: 150px;">{{customer.email}}</th>
    <th scope="col" class="th-width hide-in-mobile" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid">{{customer.phone}}</th>
    <th scope="col" class="th-width hide-in-mobile hide-in-tablet" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid">{{customer.city}}</th>
    <th scope="col" class="th-width hide-in-mobile hide-in-tablet" style="border-left: #c4c8cc 1px solid; border-right: #c4c8cc 1px solid">{{customer.state}}</th>
    <th scope="col" class="th-width">
      <button type="button"
              class="btn btn  btn-danger btn-xs btn-block" (click)="deleteRow(customer)" >
        Delete
      </button>
    </th>
  </tr>
  </tbody>

</table>
