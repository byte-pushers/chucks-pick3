<div class="row">
  <div class="col-md-12">
    <br>
    <br>
    <p>{{ 'home-main-content' | translate}}</p>
  </div>
  <div class="col-md-4 no-pad-right">
    <a [routerLink]="['/how-to']" [queryParams]="{showSubNavBar: true}" (click)="backToTop();">
      <div class="grediant">
        <img src="/assets/images/screens-02.png">
      </div>
      <div class="greenpatch">
        {{ 'home-how-to' | translate}}
      </div>
    </a>
  </div>
  <div class="col-md-4 middlebdr no-pad">
    <a [routerLink]="['/demo']" [queryParams]="{showSubNavBar: false}" (click)="backToTop();">
      <div class="grediant">
        <img src="/assets/images/screens-01.png">
      </div>
      <div class="greenpatch">
        <p style="padding:0px 7px; margin: 0px;">{{ 'home-demo' | translate}}</p>
      </div>
    </a>
  </div>
  <div class="col-md-4 no-pad-left">
    <a [routerLink]="['/sign-up']" [queryParams]="{showSubNavBar: false}" (click)="backToTop();">
      <div class="grediant">
        <img src="/assets/images/screens_Artboard 1-03.png" class="signup" alt="Sign-Up"/>

      <div class="greenpatch bottom-space forsignup">
