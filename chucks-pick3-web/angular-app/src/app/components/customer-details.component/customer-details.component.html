<div class="customer-title-section">
  <div class="campaign">
    <a [routerLink]="['/customer-summary']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
    <button type="button"
            class="btn btn-sec btn-secondary btn-sm btn-block">
      Back
    </button>
    </a>
  </div>
  <h1><b>Customer Details</b></h1>
</div>
<div id="details" >
  <table class="table table-striped">
    <thead>
    <tr style="text-align: left">
      <th scope="row" class="border-0" colspan="1" style="font-size: 18px"><b>Customer:</b></th>
      <td class="border-0" colspan="11" style="font-size: 18px">David Ocampo</td>
    </tr>
    </thead>
    <tbody style="text-align: left">
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">Email:
      </th>
      <td class="rounded-right"  colspan="11">
        <input type="text" placeholder="david.ocampo@bytepushers.software" *ngIf="editMode">david.ocampo@bytepushers.software</td>
    </tr>
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">Phone:
      </th>
      <td class="rounded-right"   colspan="11">
        <input type="text" placeholder="(555) 555-5555" *ngIf="editMode">
        (555) 555-5555
      </td>
    </tr>
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">City:
      </th>
      <td class="rounded-right" colspan="11">
        <input type="text" placeholder="Denton" *ngIf="editMode">
        Denton
      </td>
    </tr>
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">State:
      </th>
      <td class="rounded-right" colspan="11">
        <input type="text" placeholder="Texas" *ngIf="editMode">
        Texas
      </td>
    </tr>
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">How Often?
      </th>
      <td class="rounded-right" colspan="11">
        <input type="text" placeholder="Sometimes" *ngIf="editMode">
        Sometimes
      </td>
    </tr>
    <tr>
      <th scope="row"
          class="rounded-left bg-dark text-white"
          colspan="1">Type of Phone?
      </th>
      <td class="rounded-right" colspan="11">
        <input type="text" placeholder="iPhone" *ngIf="editMode">
        iPhone
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="optionButtons">
    <button type="button"
            class="btn btn-secondary edit btn btn-sm btn-block" *ngIf="readOnlyMode" (click)="toggleEditMode()">
      Edit
    </button>
    <button type="button"
            class="btn btn delete btn-danger btn-sm btn-block" *ngIf="readOnlyMode">
      Delete
    </button>
  <button type="button"
          class="btn btn-success update btn btn-sm btn-block" *ngIf="editMode">
    Update
  </button>
  <button type="button"
          class="btn btn cancel btn-danger btn-sm btn-block" (click)="toggleEditMode()" *ngIf="editMode">
    Cancel
  </button>
</div>
