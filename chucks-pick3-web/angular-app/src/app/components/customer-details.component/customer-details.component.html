<div class="customer-title-section">
  <h1><b>Customer Details</b></h1>
</div>
<div class="options">
  <div class="campaign">
    <a [routerLink]="['/customer-summary']" routerLinkActive="active" [queryParams]="{showSubNavBar: false}">
    <button type="button"
            class="btn btn-sec edit btn-secondary btn-sm btn-block">
      Back
    </button>
    </a>
  </div>
  <div class="buttons">
    <div class="col-sm">
      <button type="button"
              class="btn btn-warning edit btn btn-sm btn-block">
        Edit
      </button>
    </div>
    <div class="col-sm">
      <button type="button"
              class="btn btn delete btn-danger btn-sm btn-block">
        Delete
      </button>
    </div>
  </div>
</div>
<div class="details">
<table class="table table-striped">
  <thead>
  <tr style="text-align: left">
    <th scope="row" colspan="1">Customer:</th>
    <td colspan="11">David Ocampo</td>
  </tr>
  </thead>
  <tbody style="text-align: left">
  <tr>
  <th scope="row" colspan="1">Email:</th>
  <td colspan="11" *ngFor=" let customer of customers">{{customer.email}}</td>
  </tr>
  <tr>
  <th scope="row" colspan="1">Phone:</th>
  <td colspan="11" *ngFor=" let customer of customers">{{customer.phone}}</td>
  </tr>
  <tr>
    <th scope="row" colspan="1">City:</th>
    <td colspan="11" *ngFor=" let customer of customers">{{customer.city}}</td>
  </tr>
  <tr>
    <th scope="row" colspan="1">State:</th>
    <td colspan="11" *ngFor=" let customer of customers">{{customer.state}}</td>
  </tr>
  <tr>
    <th scope="row" colspan="1">How Often?</th>
    <td colspan="11" *ngFor=" let customer of customers">Sometimes</td>
  </tr>
  <tr>
    <th scope="row" colspan="1">Type of Phone?</th>
    <td colspan="11" *ngFor=" let customer of customers">iPhone</td>
  </tr>
  </tbody>
</table>
</div>
