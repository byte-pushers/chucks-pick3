<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div class="main-content container-fluid">
<form class="needs-validation" novalidate>
  <div class="row">
    <div class=" col-xl-5 mx-auto text-left">
      <p class="h4 text-center">Login </p>
      <div class="info-form">
        <div class="form-row">
          <label for="defaultRegisterFormUserName">Username</label>
          <input type="text"
                 minlength="2"
                 maxlength="25"
                 name="userName"
                 #userName="ngModel"
                 id="defaultRegisterFormUserName"
                 class="form-control"
                 placeholder="Username"
                 required
                 ngModel
                 usernameValidator
          spaceValidator>
          <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
            <div *ngIf="userName.errors.required">- User name is required.</div>
            <div *ngIf="userName.errors.min">- Minimum 2 characters required.</div>
            <div *ngIf="userName.errors.usernameValidator">- May only use alphabetical and numerical characters.</div>
            <div *ngIf="userName.errors.spaceValidator">- Not allowed to have spaces.</div>
          </div>
        </div>
        <br>
        <!-- Password -->
        <div class="form-row">
          <label for="defaultRegisterFormPassword">Password</label>
          <input type="password" minlength="6" maxlength="25" name="passWord"
                 onchange="checkPassword(this)"
                 id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                 required="required">
          <div class="invalid-feedback passWord ">
          </div>
          <br>
          <br>
          <br>
          <div class="mobile-space"></div>
          <button type="submit" value='submit' onSubmit="parent.location='login-success.html'"
                  class="btn btn btn-success btn-lg btn-block">Submit
          </button>

          <br>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<br>
<div class="footer"></div>
<br>
