<form class="needs-validation" novalidate>
    <div class="row">
        <div class="col-3 mx-auto text-left">
            <p class="text-center h4 mb-4 ">Login</p>
            <div class="info-form">


                <!-- <div class="col">
                  Username -->

                <div class="form-row">

                    <label for="defaultRegisterFormUserName">Username</label>
                    <input type="text" minlength="4" name="username" maxlength="25" id="defaultRegisterFormUserName"
                           class="form-control"
                           placeholder="Username" onchange="checkUserName(this);" required="required">

                    <div class="invalid-feedback username"></div>
                </div>


                <br>

                <!-- Password -->
                <div class="form-row">

                    <label for="defaultRegisterFormPassword">Password</label>


                    <input type="password" name="password" onchange="checkPassword(this)"
                           id="defaultRegisterFormPassword" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback password ">
                    </div>


                    <!-- Phone -->
                    <br>


                    <!-- Phone -->


                    <br>

                    <button type="submit" value="Validate" onclick="return checkStateButton()" class="btn btn-success ">
                        Submit
                    </button>

                </div>
            </div>
</form>
