<script>

    var navBarHashTag = window.location.hash.substr(1);

    if ( navBarHashTag === 'howto') {
        setMainNavBarItemActive("main-nav-bar-item-" + navBarHashTag);
    } else if (navBarHashTag === 'demo') {
        setMainNavBarItemActive("main-nav-bar-item-" + navBarHashTag);
        hideSubNavBar();
    }

    function hideSubNavBar() {
        document.querySelector(".sub-nav-bar-container").style.display = "none";
        document.querySelector(".sub-nav-bar-title-container").style.display = "none";
    }

    function showSubNavBar() {
        document.querySelector(".sub-nav-bar-container").style.display = "inline-block";
        document.querySelector(".sub-nav-bar-title-container").style.display = "inline-block";
    }

    function setMainNavBarItemActive(id) {

        var setActiveNav = document.getElementsByClassName("nav-bar-col-25 allow-hover");
        for (var i = 0; i < setActiveNav.length; ++i) {
            var activeItem = setActiveNav[i];
            activeItem.style.backgroundColor = (activeItem.id === id) ? "gray" : "initial";
            var urlWithHash = window.location.hash.substr(1);
            if (urlWithHash.value === "#demo") {
                hideSubNavBar();
            }
            if (urlWithHash.value === "#howto") {
                showSubNavBar();
            }
        }
    }

    function setSubNavBarItemActive(id) {
        var setActiveNav = document.getElementsByClassName("sub-nav-bar-col-50 allow-hover");
        for (var i = 0; i < setActiveNav.length; ++i) {
            var activeItem = setActiveNav[i];
            activeItem.style.backgroundColor = (activeItem.id === id) ? "gray" : "initial";
        }
    }
</script>
