            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-3 mx-auto text-left">
                        <p class="h4 mb-4 c text-center">Login </p>
                        <div class="info-form">
                            <div class="form-row">
                                <label for="defaultRegisterFormUserName">Username</label>
                                <input type="text" minlength="4" name="username" maxlength="25"
                                       id="defaultRegisterFormUserName"
                                       class="form-control"
                                       placeholder="Username" onsubmit="checkUserName(this);" required="required">
                                <div class="invalid-feedback username"></div>
                            </div>
                            <br>
                            <!-- Password -->
                            <div class="form-row">
                                <label for="defaultRegisterFormPassword">Password</label>
                                <input type="password" name="password" onsubmit="checkPassword(this)"
                                       id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                                       required>
                                <div class="invalid-feedback password ">
                                </div>
                                <br>
                                <br>
                                <button type="submit" value="Validate" onclick="return checkStateButton()"
                                        class="btn btn-success ">Submit
                                </button>

                                <br>
                            </div>
                        </div>

<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("side-nav-bar");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
