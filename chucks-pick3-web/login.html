<!-- Popper -->

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<link href="assets/css/style-sheet.css" rel="stylesheet" type="text/css">

<body>

<div class="main-container">
    <div class="header-container">
        <div class="logo-container"><p>insert image here</p></div>
        <div class="header-img-container"><p>header image here</p></div>
        <div class="navbar-container">

            <div id="navbar-wrapper">
                <div class="nav-home">
                    <!--navigation for left content-->
                    <ul>
                        <a href="home.html">Home</a>
                    </ul>
                </div>

                <div class="nav-howto">
                    <ul>
                        <a href="info.html">How To</a>
                    </ul>
                </div>
                <div class="nav-demo">
                    <ul>
                        <a href="info.html#demo">Demo</a>
                    </ul>
                </div>
                <div class="nav-right">
                    <!--navigation for right content-->
                    <ul>
                        <a class="current" href="login.html">Login</a>
                        <a href="sign-up.html">Sign up</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="body-container">
        <div class="main-content-container">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-3 mx-auto text-left">
                        <p class="h4 mb-4 c text-center">Login </p>
                        <div class="info-form">
                            <div class="form-row">
                                <label for="defaultRegisterFormUserName">Username</label>
                                <input type="text" minlength="4" name="username" maxlength="25"
                                       id="defaultRegisterFormUserName"
                                       class="form-control"
                                       placeholder="Username" onsubmit="checkUserName(this);" required="required">
                                <div class="invalid-feedback username"></div>
                            </div>
                            <br>
                            <!-- Password -->
                            <div class="form-row">
                                <label for="defaultRegisterFormPassword">Password</label>
                                <input type="password" name="password" onsubmit="checkPassword(this)"
                                       id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                                       required>
                                <div class="invalid-feedback password ">
                                </div>
                                <br>
                                <br>
                                <button type="submit" value="Validate" onclick="return checkStateButton()"
                                        class="btn btn-success ">Submit
                                </button>
                            </div>
                        </div>
            </form>
            <div class="footer">
            </div>
        </div>
    </div>
</body>
</html>
