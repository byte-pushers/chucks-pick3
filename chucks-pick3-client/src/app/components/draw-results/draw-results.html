
<ion-list>
  <ion-item no-padding class="drawing-row" text-center *ngFor="let item of items" (click)="itemSelected(item)">
    <div>{{ item.winDrawTime | titlecase }} Drawing</div>

    <div class="win-number" *ngIf="item.winNumber">{{ item.winNumber.toString() | leftpad: 3:'0' }}</div>

    <div *ngIf="!item.winNumber">
      <ion-spinner class="win-number"></ion-spinner>
    </div>
  </ion-item>
</ion-list>
