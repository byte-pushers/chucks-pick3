
<ion-header>
  <ion-navbar>
    <ion-title>Chuck's Pick 3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-grid flex-no-padding ion-fixed style="height:100%;">
    <ion-row>
      <ion-col>
        <ion-list-header no-lines>
          <h1 class="page-title">Today's Drawings</h1>
        </ion-list-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Winning Number</ion-label>
        <div item-content>{{drawResult}}</div>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>{{drawTime | titlecase}}</ion-label>
        <div item-content>{{drawDate | date:'longDate'}}</div>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item (click)="presentTimeSelectedPopover($event)">
        <ion-label>Future Draw Time</ion-label>
        <ion-label [text]=""></ion-label>
      </ion-item>
    </ion-row>
    <ion-row height="100%">
      <ion-item>
        <ion-label>Future Date to Play</ion-label>
        <ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MMMM DD, YYYY" [(ngModel)]="selectedDate"
                      [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer no-lines>
  <button [disabled]="selectedDate == null || selectedDrawTime == null" ion-button block (click)='submit();'>
    Submit
  </button>
</ion-footer>
