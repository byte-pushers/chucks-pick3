<ion-header>

  <ion-navbar>
    <ion-title>Chuck's Pick 3</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="no-scroll">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col>
        <h1 class="heading">Get New Picks</h1>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <ion-item>
          <ion-icon item-start [name]="timeIcon(drawTime)" color="primary"></ion-icon>
          <ion-label>
            <span class="draw-time">{{drawTime | titlecase }}</span>
            <br/>
            <span class="draw-date">Winner for {{ drawDate | date:'mediumDate' }}</span>
          </ion-label>
          <span item-end class="draw-result">
            {{ drawResult }}
          </span>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <ion-item (click)="showPicker()">
          <ion-icon item-start name="calendar" color="{{ selectedDate ? 'primary' : 'primary-light' }}"></ion-icon>
          <ion-label color="{{ selectedDate != null ? 'primary-text' : 'divider-color' }}">
            {{ selectedDate == null ? 'Select Day To Play' : selectedDate | date:'longDate' }}
          </ion-label>
          <ion-icon item-end name="ios-arrow-down" color="{{ selectedDate ? 'primary' : 'primary-light' }}"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <ion-item (click)="showTimePicker($event)">
          <ion-icon item-start [name]="timeIcon(selectedDrawTime)" color="{{ selectedDrawTime ? 'primary' : 'primary-light' }}"></ion-icon>
          <ion-label color="{{ selectedDrawTime != null ? 'primary-text' : 'divider-color' }}">
            {{ selectedDrawTime == null ? 'Select Time to Play' : selectedDrawTime | titlecase }}
          </ion-label>
          <ion-icon item-end name="ios-arrow-down" color="{{ selectedDrawTime ? 'primary' : 'primary-light' }}"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item hidden="true">
    <ion-datetime hidden #datePicker displayFormat="MMMM DD, YYYY" pickerFormat="MMMM DD, YYYY" [(ngModel)]="selectedDate"
                  [min]="minDate" [max]="maxDate"></ion-datetime>
  </ion-item>
</ion-content>


<ion-footer text-right>
  <button margin ion-button [disabled]="selectedDate == null || selectedDrawTime == null"  (click)='submit();'>
    Submit
  </button>
</ion-footer>
