<ion-header>
  <ion-navbar>
    <ion-title>Today's Drawings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-grid flex-no-padding ion-fixed style="height:100%;">
    <ion-row>
      <ion-col>
        <ion-list-header no-padding no-lines>
          <div class="col text-center">
            [LOGO / HEADER]
          </div>
        </ion-list-header>
      </ion-col>
    </ion-row>
    <ion-row class="draw-results-container">
        <draw-results class="inherit-height" #drawResults [date]="date" (selected)="itemSelected($event)"></draw-results>
    </ion-row>
  </ion-grid>
</ion-content>
