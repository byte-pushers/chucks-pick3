<div style="display: flex">
  <div class="draw-time-icon">
    <span *ngIf="!data.icon">[icon here]</span>
    <ion-icon *ngIf="data.icon" src="/assets/icon/{{data.icon}}.svg" [ngClass]="getSelectedState()" class="time-of-day-icon"></ion-icon>
  </div>
  <div class="draw-time-title" align="left">&nbsp;
    <span  class="time-of-day-text" [ngClass]="getSelectedState()">
      {{data.title | translate}}
    </span>
  </div>
  <div class="generated-picks-indicator" [ngClass]="drawingTimeCardColorIndicators"></div>
</div>
