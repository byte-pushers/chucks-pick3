<ion-row class="drawing-time" style="z-index: 99; display: block; height: 70%">
  <div style="height: 50%" id="generate" #generate>
    <div class="generate-options-title">{{ "pick3.draw.date.card.current.drawing.date" | translate }}</div>
    <ion-row class="generate-picks-button-section">
      <ion-col>
        <button id="today" #todayDrawingDate class="confirmation-button" style="background-color: #2fdf75" (click)="selectTodayGenerateDrawingDate(todayDrawingDate, tomorrowDrawingDate)">
          {{ "pick3.draw.date.card.today" | translate }}
        </button>
      </ion-col>
      <ion-col>
        <button id="tomorrow" #tomorrowDrawingDate class="confirmation-button" (click)="selectTomorrowGenerateDrawingDate(tomorrowDrawingDate, todayDrawingDate)">
          {{ "pick3.draw.date.card.tomorrow" | translate }}
        </button>
      </ion-col>
    </ion-row>
    <div class="generate-options-title">{{ "pick3.draw.date.card.current.drawing.time" | translate }}</div>
    <ion-row class="generate-picks-button-section">
      <ion-item class="ion-no-padding" style="width: 100%">
        <ion-select class="timeOfDayDropDown" [(ngModel)]="generateChoice" placeholder="Select a Time of Day" style="width: 100%; height: 4.5em; margin-left: 2em; text-align: center" interface="action-sheet" (ionChange)="selectDrawingTimeCard(generateChoice)">
          <ion-select-option *ngFor="let drawTime of drawTimes" [value]="drawTime"> {{ drawTime.getTitle() | translate }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row class="generate-picks-button-section">
      <button
        class="confirmation-button generate-button generate-button-enabled"
        [disabled]="generateButton"
        [class.generate-button]="generateButton"
        [routerLink]="['/', 'view-picks']"
        [state]="{
          currentSlideNumber: this.pick3CardToGenerate?.getPick3DrawCardId(),
          currentDay: this.pick3CardToGenerate?.getDateTime()
        }"
        [value]="generateButton"
        (click)="submitGenerate()"
      >
        {{ "pick3.draw.date.card.generate" | translate }}
      </button>
    </ion-row>
  </div>
</ion-row>
