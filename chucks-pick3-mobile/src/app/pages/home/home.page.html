<ion-content [fullscreen]="true" class="scroll-content">

  <swiper #pick3DrawDateCards  slidesPerView="1" initialSlide="7" (transitionStart)="initializePick3DrawDateCard($event)"
  (init)="initializePick3DrawDateCards($event)">
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-1"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-2"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-3"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-4"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-5"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-6"></ion-router-outlet>
    </ng-template>
    <ng-template swiperSlide style="background-color: white">
      <ion-router-outlet name="card-page-7"></ion-router-outlet>
    </ng-template>

  </swiper>
</ion-content>
